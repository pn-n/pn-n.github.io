<!doctype html>
<html lang="en">
  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../styles/cart.css" rel='stylesheet'>
    <link href="../styles/home.css" rel='stylesheet'>
    <link rel="icon" href="path-to-your-favicon.ico" type="image/x-icon">
  </head>
  <body>
    <nav id="default-nav-bar" class="navbar navbar-expand-lg bg-body-tertiary">
      <!-- Navbar will automatically add here -->
    </nav>
    <div class="container-lg">
      <h1 class="pt-5 pb-2">Review your bag</h1>
      <p class="pb-5">Free delivery and free returns.</p>
    </div>

    <div class="container-lg">
      <ol class="list-group list-group-numbered" id="carts">  
        <!-- Cart will automatically add here -->
      </ol>
    </div>

    <div class="container-lg pt-5 pb-2">
      <table class="table">
        <tbody>
          <tr>
            <td>Subtotal</td>
            <td>12,000 THB</td>
          </tr>
          <tr>
            <td>Shipping</td>
            <td>FREE</td>
          </tr>
          <tr>
            <td><h3>Total</h3></td>
            <td>12,000 THB</td>
          </tr>
        </tbody>
      </table>
    </div>

    

    <div class="container-lg pt-5 pb-2">
      <h1 class="pt-5 pb-5">How would you like to checkout</h1>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Pay Monthly</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">1,200฿<small class="text-body-secondary fw-light">/mo</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Eligible for all payment methods</li>
              </ul>
              <a href="checkout.html" class="w-100 btn btn-lg  btn-outline-primary">Check Out</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Pay in Full</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">12,000฿</h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Eligible for all payment methods</li>
              </ul>
                <a href="checkout.html" class="w-100 btn btn-lg btn-primary">Check Out</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id = "default-footer" class="container"></div>
